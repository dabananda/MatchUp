<div class="my-3 mx-auto">
  <div>
    <button class="btn btn-outline-warning" (click)="get400Error()">Error 400</button>
    <button class="btn btn-outline-warning" (click)="get401Error()">Error 401</button>
    <button class="btn btn-outline-warning" (click)="get404Error()">Error 404</button>
    <button class="btn btn-outline-warning" (click)="get500Error()">Error 500</button>
    <button class="btn btn-outline-warning" (click)="get400ValidationError()">
      Validation Error 400
    </button>
  </div>
</div>

@if (validationErrors.length > 0) {
<div class="mx-auto bg-warning p-3 rounded shadow-md">
  <p>Validation Error Occurs</p>
  <hr />
  <ol>
    @for (error of validationErrors; track $index) {
    <li>{{ error }}</li>
    }
  </ol>
</div>
}
