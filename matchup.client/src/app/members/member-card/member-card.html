<div class="card">
  <div class="card-img-wrapper">
    <img src="{{ member().photoUrl }}" class="card-img-top" alt="{{ member().knownAs }}" />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-danger btn-sm" routerLink="/members/{{member().username}}">
          <i class="fa-solid fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-danger btn-sm">
          <i class="fa-solid fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-danger btn-sm">
          <i class="fa-solid fa-message"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title"><i class="fa-solid fa-user"></i> {{ member().username }}</h5>
  </div>
</div>
