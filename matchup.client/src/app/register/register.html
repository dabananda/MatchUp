<div class="container my-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center p-3">
          <h4>SignUp to MatchUp</h4>
        </div>
        <div class="card-body">
          <form #registerForm="ngForm" (ngSubmit)="register()" class="form">
            <div class="form-floating mb-3">
              <input
                type="text"
                name="username"
                [(ngModel)]="model.username"
                class="form-control"
                id="floatingInput"
                placeholder="username"
              />
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                name="password"
                [(ngModel)]="model.password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button (click)="cancel()" class="w-100 btn btn-outline-secondary">Go Back</button>
              </div>
              <div class="col">
                <button class="w-100 btn btn-outline-primary" type="submit">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
